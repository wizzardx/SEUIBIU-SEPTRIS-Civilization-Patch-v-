name: Civilization Patch CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-cli:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§™ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install .
          pip install click

      - name: ğŸ”§ Test CLI
        run: |
          civilization-patch

  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”— Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          folder-path: './docs'
